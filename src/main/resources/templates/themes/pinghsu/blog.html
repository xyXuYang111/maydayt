<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/pinghsu/header::header('博客',null)"></div>
<body>
<div class="main-content archive-page clearfix">
    <div class="categorys-item">
        <div class="post-lists">
            <div class="post-lists-body">
                <th:block th:each="blog : ${blogList}">
                    <div class="post-list-item">
                        <div class="post-list-item-container">
                            <div class="item-label">
                                <div class="item-title">
                                    <a th:href="@{'/blogInfo/'+${blog.blogId}}" th:text="${blog.blogTitle}"></a>
                                </div>
                                <div class="item-meta clearfix">
                                    <div class="item-meta-date">发布于
                                        <th:block th:text="${#dates.format(blog.createTime,'yyyy-MM-dd')}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
 <div th:replace="themes/pinghsu/footer::footer"></div>
</html>
